<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/banner.png" alt="Los Angeles" width="100%" height="400">
          </div>
          <div class="carousel-item">
            <img src="assets/images/banner.png" alt="Chicago" width="100%" height="400">
          </div>
          <div class="carousel-item">
            <img src="assets/images/banner.png" alt="New York" width="100%" height="400">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p class="title-gt">Danh mục môn học</p>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 no-pad-right">
      <div class="gt-left">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6" *ngFor= "let mon of listMon | paginate : {itemsPerPage : 2, currentPage : curPage}">
              <div class="card mar-t-b-20" >
                <img class="card-img-top" src="assets/logo-mon/{{mon.Logo}}" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">{{mon.Name}}</h4>
                  <p class="card-text">Some example text.</p>
                  <a href="#" class="btn btn-primary">See Profile</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row ">
            <pagination-controls (pageChange)="curPage = $event" class="text-center" ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 no-pad-left">
      <div class="gt-right text-center">
        <div class="card">
          <div class="card-header">Header</div>
          <div class="card-body card-mon">
            <div class="list-group list-mon">
              <a href="#" class="list-group-item list-group-item-action" *ngFor="let mon of listMon">{{mon.Name}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
