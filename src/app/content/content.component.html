<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/banner-1.jpg" alt="Los Angeles" width="100%" height="400">
          </div>
          <div class="carousel-item">
            <img src="assets/images/banner-2.jpg" alt="Chicago" width="100%" height="400">
          </div>
          <div class="carousel-item">
            <img src="assets/images/banner-3.png" alt="New York" width="100%" height="400">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center" >
      <p class="title-gt">Danh mục môn học</p>
      <hr>
    </div>
  </div>
  <div class="row flex-row">
    <div class="col-md-8 flex-box no-pad-right">
      <div class="gt-left">
        <div class="container-fluid">
          <div class="row flex-row">
            <div class="col-md-6 flex-layout" *ngFor= "let mon of listMon | paginate : {itemsPerPage : 2, currentPage : curPage}">
              <div class="card" >
                <img class="card-img-top" src="assets/logo-mon/{{mon.Logo}}" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">{{mon.Name}}</h4>
                  <p class="card-text">Some example text.</p>
                  <a routerLink="/test" class="btn btn-default test-button">Bắt đầu</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row ">
            <pagination-controls (pageChange)="curPage = $event" class="text-center" ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 flex-box no-pad-left">
      <div class="gt-right text-center">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let mon of listMon"><a routerLink = '/test' class="item-link">{{mon.Name}}</a></li>
        </ul>
      </div>
    </div>
  </div>

</div>
