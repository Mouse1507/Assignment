<app-menu></app-menu>
<div class="container-fluid">
  <div class="login">
    <p class="bg-light login-title">Login to our world</p>
    <div class="container-fluid">
      <div class="row pad-10">
        <div class="col-md-12">
          <img src="assets/images/login-logo.png" alt="logo" class="login-logo">
        </div>
      </div>
      <div class="row bg-light">
        <div class="col-md-12 ">
          <form class="login-form" method="POST" action="/user">
            <div class="form-group">
              <label for="username" >Tên đăng nhập</label>
              <input type="text" name="username" [(ngModel)]="userName"/>
            </div>
            <div class="forn-group">
              <label for="password">Mật khẩu</label>
              <input type="password" name="password" [(ngModel)]="password" />
            </div>
            <div class="form-group">
              <p class="no-acc-text">Chưa có tài khoản ? <a routerLink='/signup'>Đăng ký tại đây</a></p>
              <div class="btn-group" style="width:100%">
                <button type="button" class="btn btn-danger">Quên mật khẩu</button>
                <button type="submit" class="btn btn-info login-but" (click)="login()">Đăng nhập</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="forgot-pass">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form action="" method="POST">
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
