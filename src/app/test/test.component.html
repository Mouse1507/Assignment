<app-menu></app-menu>
<div class="container">
  <div class="row pad-t-b-20">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header card-bg"><i class="fas fa-file-code"></i> Cơ sở lập trình</div>
        <div class="card-body">
          <div class="quest" *ngFor='let quiz of androidQuiz | paginate : {itemsPerPage : 1, currentPage: curPage}'>
            <p class="quest-title">{{curPage}} . {{quiz.Text}}</p>
            <div class="answer-box" *ngFor="let ind of quiz.Answers">
              <input type="radio" name="cau-1" class="quest-choose"> <span class="quest-ans" >{{ind.Text}}</span><br>
            </div>
          </div>
          <div class="count-down">15</div>
        </div>
        <div class="card-footer card-bg">Số câu : {{curPage}} / {{this.androidQuiz.length}}</div>
      </div>
      <pagination-controls (pageChange)="curPage = $event"></pagination-controls>
    </div>
    <div class="col-md-4" style="background-color:lightgoldenrodyellow; border-radius: 10px;">
      <div class="user-info">
        <div class="row">
          <div class="col-md-4">
            <img src="assets/images/user.png" alt="user-info" class="user-img-test rounded-circle img-thumbnail">
          </div>
          <div class="col-md-8">
            <p>Hoang Van Luong</p>
            <p>206737</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12 text-center">
            <p class="test-title">cac cau hoi kiem tra</p>
            <div class="quest-num-box">
              <div class="quest-num text-center" *ngFor="let quiz of androidQuiz; let i = index" (click) = "toQuiz(i+1)  "> {{i+1}} </div>
            </div>
            <div class="clear"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <br>
            <button type="submit" class="btn btn-danger">ket thuc bai thi</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
